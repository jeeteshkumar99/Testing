<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="mainDiv">
        <div>
            <input onclick="btnClick()" type="text" name="" id="inp"><br><br><br>
        </div>
        <div>
            <button onclick="clearAll()" style="background-color: rgb(132, 233, 16);">AC</button>
            <button onclick="btnClick('+')" style="background-color: rgb(132, 233, 16);">+</button>
            <button onclick="btnClick('-')" style="background-color: rgb(132, 233, 16);">-</button>
            <button onclick="btnClick('%')" style="background-color: rgb(132, 233, 16);">%</button>
        </div>
        <div>
            <button onclick="btnClick(9)">9</button>
            <button onclick="btnClick(8)">8</button>
            <button onclick="btnClick(7)">7</button>
            <button onclick="btnClick('/')" style="background-color: rgb(132, 233, 16);">/</button>

        </div>
        <div>
            <button onclick="btnClick(6)">6</button>
            <button onclick="btnClick(5)">5</button>
            <button onclick="btnClick(4)">4</button>
            <button onclick="btnClick('*')" style="background-color: rgb(132, 233, 16);">X</button>
        </div>
        <div>
            <button onclick="btnClick(3)">3</button>
            <button onclick="btnClick(2)">2</button>
            <button onclick="btnClick(1)">1</button>
            <button onclick="eq()" style="background-color: rgb(132, 233, 16);">=</button>
        </div>
        <div>
            <button class="zero" onclick="btnClick(0)">0</button>
            <button onclick="btnClick('.')">.</button>
            <button onclick="clr()">C</button>

           
        </div>
    </div>
</center>
